<div class="flex flex-col h-full">
  <!-- Search Bar -->
  <div class="p-4 bg-white border-b">
    <div class="relative">
      <input
        #searchInput
        [(ngModel)]="searchTerm"
        (input)="search()"
        type="text"
        placeholder="Search nodes..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div *ngIf="searchResults.length > 0" class="absolute left-0 right-0 mt-2 bg-white border rounded-lg shadow-lg">
        <div *ngFor="let result of searchResults"
             class="p-2 hover:bg-gray-100 cursor-pointer"
             (click)="highlightNode(result.id, true)">
          <span class="font-medium">{{result.label}}</span>
          <span class="ml-2 text-sm text-gray-600">{{result.type}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Graph Container -->
  <div #svgContainer class="flex-1 overflow-hidden"></div>

  <!-- Controls -->
  <div class="p-4 bg-white border-t flex justify-center space-x-4">
    <button (click)="zoomIn()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Zoom In
    </button>
    <button (click)="zoomOut()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Zoom Out
    </button>
    <button (click)="resetView()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
      Reset View
    </button>
  </div>
</div>
