<div class="container" vocab="https://schema.org/" typeof="WebPage">
  <div class="overlay-container">
    <img src="/assets/logo.png" alt="Logo" class="logo" property="image">
    <p class="welcome-text" property="description">Welcome back!</p>
  </div>

  <div class="image-container">
    <img src="/assets/loginBun.png" alt="Login image" typeof="ImageObject" property="image">
  </div>

  <div class="login-container" typeof="WebPageElement">
    <h2 property="name">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" typeof="Action" property="potentialAction">
      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Type your email" formControlName="email" class="custom-input"
               property="input" typeof="PropertyValue">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Type your password" formControlName="password" class="custom-input"
               property="input" typeof="PropertyValue">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <a [routerLink]="['/forget-password']" class="forgot-password-link" property="url">Forgot Password?</a>

      <button type="submit" mat-raised-button color="primary" class="login-button" property="target">Login</button>
    </form>

    <div *ngIf="errorMessage" class="error-message" property="error">{{ errorMessage }}</div>

    <div class="login-link">
      Not a member? <a [routerLink]="['/register']" class="signup-link" property="url">SignUp</a>
    </div>
  </div>
</div>
